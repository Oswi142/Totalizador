<html>
  <body>
    <form id="ventas-form">
      <h1>Totalizador</h1>
      <label for="cant">Cantidad items:</label>
      <input type="number" id="cant" />
      <label for="precio">Precio item:</label>
      <input type="number" id="precio" />

            
      <select name="states" id="states">
        <option value="CA">CA</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="NV">NV</option>
        <option value="UT">UT</option>
      </select>

      <input type="submit" value="Calcular" id="mostrar_button" />
      <div id="resultado-div"></div>
      <div id="desc-div"></div>
      <div id="total-div"></div>
    </form>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
